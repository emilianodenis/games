<form class="header" autocomplete="off" [formGroup]="form">
  <div class="side side-left">

  </div>

  <mat-form-field class="center">

    <mat-select placeholder="Level" formControlName="selectedOption">

      <mat-option *ngFor="let option of allowedOptions" [value]="option">{{option}}</mat-option>

    </mat-select>

  </mat-form-field>

  <div class="side side-right">
    <span *ngIf="gameInProgress">
      {{ math.floor((timer$ | async) / 60 / 24) | number: '2.0-0'}}:{{ math.floor((timer$ | async) / 60) | number:
      '2.0-0'}}:{{((timer$ | async) % 60) | number: '2.0-0' }}
    </span>
  </div>
</form>


<div #grid class="outer-grid">
  <div [style.width.px]="gridWidth" [style.height.px]="gridHeight">
    <mat-grid-list [cols]="nbCols" [gutterSize]="0" [rowHeight]="rowHeight" class="fade-in">

      <mat-grid-tile *ngFor="let t of tiles" (click)="clickTile(t)" (contextmenu)="detect(t, $event)">
        <ed-tile [tile]="t"></ed-tile>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
</div>
