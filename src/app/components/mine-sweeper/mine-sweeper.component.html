<div #grid style="height: 100%;">
  <mat-grid-list [cols]="nbCols" [rowHeight]="height" [style.max-width.px]="grid.clientHeight" (resize)="true" style="margin: auto; height: 100%; max-height: 100%;">

    <mat-grid-tile *ngFor="let t of tiles" style="background-color: cadetblue; cursor: default;" (click)="log(t)">
      {{t}}
    </mat-grid-tile>

  </mat-grid-list>
</div>
