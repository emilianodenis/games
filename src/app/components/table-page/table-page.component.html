<mat-table class="mat-elevation-z10" [dataSource]="dataSource">

  <ng-container matColumnDef="name">

    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>

    <mat-cell *matCellDef="let letter">{{letter.name}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="description">

    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

    <mat-cell *matCellDef="let letter">{{letter.description}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="type">

    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>

    <mat-cell *matCellDef="let letter">{{letter.type}}</mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
