<mat-form-field>

  <input #search matInput placeholder="recherche" (keyup)="filter(search.value)" />

</mat-form-field>

<mat-table class="mat-elevation-z10" [dataSource]="dataSource">

  <ng-container matColumnDef="name">

    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>

    <mat-cell *matCellDef="let letter">{{letter.name}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="description">

    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

    <mat-cell *matCellDef="let letter">{{letter.description}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="imageUrl">

    <mat-header-cell *matHeaderCellDef>Letter</mat-header-cell>

    <mat-cell *matCellDef="let letter">
      <img mat-card-image style="height: 50px; width:50px; margin: 0px;" [src]="letter.imageUrl">
    </mat-cell>


  </ng-container>

  <ng-container matColumnDef="type">

    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>

    <mat-cell *matCellDef="let letter">{{letter.type}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="date">

    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>

    <mat-cell *matCellDef="let letter">{{letter.date | date}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="action">

    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>

    <mat-cell *matCellDef="let letter">
      <button mat-raised-button (click)="editLetter(letter)">
        EDIT
      </button>
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
