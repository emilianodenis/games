<mat-sidenav-container style="display: flex; flex: 1 1 100%; flex-direction: column; max-height: 100%;">

  <mat-sidenav #navList>

    <mat-nav-list>

      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>home</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon>question_answer</mat-icon>
        <span>about</span>
      </a>
      <a mat-list-item routerLink="minesweeper">
        <mat-icon>whatshot</mat-icon>
        <span>minesweeper</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>



  <mat-toolbar #toolbar color="primary" style="flex: 0 0 auto;">
    <div #tbHeight style="visibility: hidden; height: 100%;"></div>
    <button mat-icon-button (click)="navList.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <div style="display: flex; flex: 1 1 100%; position: fixed; left: 0; right: 0; bottom: 0;" [style.top.px]="tbHeight.clientHeight">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
