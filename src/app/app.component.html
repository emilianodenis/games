<mat-sidenav-container style="display: flex; flex: 1 1 100%; flex-direction: column; max-height: 100%;">

  <mat-sidenav #navList>

    <mat-nav-list>

      <a mat-list-item routerLink="/" (click)="navList.close()">
        <mat-icon>home</mat-icon>
        <span>home</span>
      </a>

      <a mat-list-item routerLink="card" (click)="navList.close()">
        <mat-icon>sim_card</mat-icon>
        <span>cards</span>
      </a>

      <a mat-list-item routerLink="table" (click)="navList.close()">
        <mat-icon>indeterminate_check_box</mat-icon>
        <span>table</span>
      </a>


      <a mat-list-item routerLink="about" (click)="navList.close()">
        <mat-icon>question_answer</mat-icon>
        <span>about</span>
      </a>

      <a mat-list-item routerLink="minesweeper" (click)="navList.close()">
        <mat-icon>whatshot</mat-icon>
        <span>minesweeper</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>



  <mat-toolbar #toolbar color="primary" style="flex: 0 0 auto;">
    <div #tbHeight style="visibility: hidden; height: 100%;"></div>
    <button mat-icon-button (click)="navList.open()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <div style="display: flex; flex: 1 1 100%; position: fixed; left: 0; right: 0; bottom: 0;" [style.top.px]="tbHeight.clientHeight">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
